<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="dashboard-page">
      <div class="title-bar">
        <h2>Edit Dance Parties</h2>
      </div>
      <div style="text-align: right">
        <button
          class="btn btn-primary"
          routerLink="/sub-admin"
          style="margin-bottom: 20px"
        >
          Back
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form_feilds">
              <div class="form_grup">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Ashish"
                    value=""
                    class="form_control"
                  />
                </mat-form-field>
              </div>
              <div class="form_grup">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Dukko Party"
                    value=""
                    class="form_control"
                  />
                </mat-form-field>
              </div>
              <div class="form_grup">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Johnson Group"
                    value=""
                    class="form_control"
                  />
                </mat-form-field>
              </div>
              <div class="form_grup mfile-upload">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Music File"
                    value="demo.mp3"
                    class="form_control"
                  />
                </mat-form-field>
              </div>
              <div class="form_grup" style="width: 51%">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    placeholder="Date/Time"
                    value="6/10/2022"
                    class="form_control"
                    matInput
                    [matDatepicker]="picker"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="form_grup">
                <mat-form-field appearance="fill" class="select">
                  <mat-select placeholder="Level">
                    <mat-option> Amsterdam</mat-option>
                    <mat-option> Rotterdam </mat-option>
                    <mat-option> Hague </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </form>
          <div class="submit">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
