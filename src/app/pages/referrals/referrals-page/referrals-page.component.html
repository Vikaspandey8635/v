<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="dashboard-page">
      <div class="title-bar">
        <h2>Manage Referrals</h2>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="filter_sec">
            <div class="filter_lft">
              <mat-form-field class="srch" floatLabel="never">
                <button mat-button matPrefix mat-icon-button>
                  <mat-icon>search</mat-icon>
                </button>
                <input matInput placeholder="Search Here....." />
              </mat-form-field>
            </div>
            <div class="filter_ryt">
              <button class="btn btn-primary" routerLink="/referrals/addref">
                Add
              </button>
            </div>
          </div>
          <div class="tables">
            <mat-table #table [dataSource]="dataSource" matSort>
              <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  ID
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.id }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="refType">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Referrer Type
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.refType }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="refname">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Referrer Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.refname }}
                </mat-cell>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="reffrename">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Referee Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.reffrename }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="refpoint">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Referrer Points
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.refpoint }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="reffrepoint">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Referee Points
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.reffrepoint }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Status
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <mat-slide-toggle></mat-slide-toggle>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Action
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <ul class="action">
                    <li>
                      <i
                        aria-hidden="true"
                        class="fa fa-pencil"
                        tabindex="0"
                        ng-reflect-router-link="/pages/subadmin/subadmin/edit/"
                        routerLink="/referrals/editref"
                      ></i>
                    </li>
                    <li>
                      <i
                        aria-hidden="true"
                        title="Block"
                        class="fa fa-trash"
                      ></i>
                    </li>
                  </ul>
                </mat-cell>
              </ng-container>
              <mat-header-row
                *matHeaderRowDef="displayedColumns"
              ></mat-header-row>
              <mat-row
                *matRowDef="let row; columns: displayedColumns"
              ></mat-row>
            </mat-table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
