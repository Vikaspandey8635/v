<div id="page-content-wrapper">
  <div class="container-fluid border-remove">
    <div class="tabel-page">
      <div class="title-bar">
        <h2>Add Notifiations</h2>
      </div>
      <mat-tab-group>
        <mat-tab>
          <div style="text-align: right">
            <button
              class="btn btn-primary"
              routerLink="/notification"
              style="margin-bottom: 20px"
            >
              Back
            </button>
          </div>
          <div class="card">
            <div class="card-body">
              <form [formGroup]="notify" (ngSubmit)="submitNotify()">
                
                <div class="form_feilds"  style="padding-top: 0">
                  <div class="form_grup">
                    <div class="form_grup" style="width: 100%">
                      <mat-form-field appearance="fill" class="select">
                        <mat-select placeholder="Notification Type" formControlName="notificationType">
                          <mat-option value="Broadcast"> Broadcast </mat-option>
                          <mat-option value="Activity"> Activity </mat-option>
                          <mat-option value="Content"> Content </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form_grup">
                    <mat-form-field appearance="fill">
                      <input
                        matInput
                        placeholder="Title"
                        value=""
                        class="form_control"
                        formControlName="tittle"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="form_feilds" style="padding-top: 0">
                <div class="form_grup">
                  <mat-form-field appearance="fill">
                    <input
                      matInput
                      placeholder="Message"
                      value=""
                      class="form_control"
                      formControlName="message"
                    />
                  </mat-form-field>
                </div>
               
                    <!-- <div class="form_grup">
                    <div class="form_grup" style="width: 100%">
                      <mat-form-field appearance="fill" class="select" >
                        <mat-select placeholder="User" formControlName="type">
                          <mat-option value="User 1"> User 1 </mat-option>
                          <mat-option value="User 2"> User 2 </mat-option>
                          <mat-option value="User 3"> User 3 </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>  -->
                </div>
             
               
              <div class="update">
                <button class="btn btn-primary">Save</button>
                
              </div>
            </form>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
